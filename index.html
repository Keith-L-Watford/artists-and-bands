<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>bands
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="navbar" roll="navigation">
        <div class="navbar-brand">Artist and Band <strong>Finder </strong><span class="icon">
                <i class="fas fa-city"></i></span><span><i class="fas fa-music"></i>
            </span></div>
        <div class="navbar-start"></div>
    </div>
    </div>

    <section class="section">

        <div class="container">

            <div class="columns">
                <div class="column">
                    <form class="box">
                        <div class="field">
                            <label class="label">Find Artists</label>
                            <div class="control">
                                <input class="input" type="artist" placeholder="search artists" id="artist-input">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Location</label>
                            <div class="control">
                                <input class="input" type="Location" placeholder="Location" id="location-input">
                            </div>
                        </div>

                        <button class="button is-primary">Find Events</button>
                    </form>
                </div>



        <div class="">
            <ul id="history"></ul>
        </div>


                <div class="column">
                    <div class="box">
                        <div class="content">
                            <h1>Upcoming Events</h1>
                            <p id="imagehead"></p>
                            <p id="artist">Artist:</p>
                            <p id="date">Date:</p>
                            <p id="venue">Venue:</p>
                            <p id="price">Ticket Price:</p>
                            
                        </div>
                        <button class="button is-primary">Hear Music</button>
                    </div>


                    <div id="box"></div>


                </div>
            </div>


                    <!-- need to dynamically create more divs with class of "box" -->

                    <div id="box">
                        <div class="content" id="search-list">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

<script src="https://kit.fontawesome.com/81cbfceaa1.js" crossorigin="anonymous"></script>
<script src="assets/js/script.js"></script>

</html>
